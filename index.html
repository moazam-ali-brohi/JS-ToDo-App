<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS To Do App </title>
</head>

<body>
    <div class="main-container">
        <div class="left" id="lefty">
            <div class="heading"> <img src="icon.png" width="50px" alt="">
                <h1>JS ToDo</h1>
            </div>
            <div class="add-item-list">
                <i >+</i> <input type="text" name="" placeholder="Add a todo " id="writeTodo">
                <button onclick="addTodo();">Add</button>
            </div>
           
        </div>
        <div class="right">
            <div class="head-img">
                <img src="image-10.png" alt="">
                <div class="date-show">
                    <h3>Your Day</h3>
                    <h4>Tuesday, April 20</h4>
                </div>
                <i id="clearBtn" onclick="clearAll();">clear All</i>
            </div>
            <div class="content" id="disPlay">
                <ul id="list">
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
